<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="./calendar.css">
</head>

<body class="p-1 m-0 border-0 bd-example m-0 border-0 bd-example-row">
  <div class="container text-center" id="todo_container">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-inner">
        <div class="carousel-item" name="6">
          六月
        </div>
        <div class="carousel-item active" name="7">
          七月
        </div>
        <div class="carousel-item" name="8">
          八月
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- </div> -->
    <div class="row mt-0" id="week">
      <div class="col" data-week="0">
        日
      </div>
      <div class="col" data-week="1">
        一
      </div>
      <div class="col" data-week="2">
        二
      </div>
      <div class="col" data-week="3">
        三
      </div>
      <div class="col" data-week="4">
        四
      </div>
      <div class="col" data-week="5">
        五
      </div>
      <div class="col" data-week="6">
        六
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" id="addinputyear" class="form-control" placeholder="" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
              <span class="input-group-text">年</span>
            </div>
            <div class="input-group mb-3">
              <input type="text" id="addinputmonth" class="form-control" placeholder=""
                aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text">月</span>
            </div>
            <div class="input-group mb-3">
              <input type="text" id="addinputday" class="form-control" placeholder="" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
              <span class="input-group-text">日</span>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">時間</span>
              <input type="time" id="add_time" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">代辦事項</span>
              <input type="text" id="add_item" class="form-control" placeholder="事項" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">顏色標記</span>
              <input type="color" class="form-control form-control-color" id="add_color" value="#CCCCCC"
                title="Choose a color">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancle_btn" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-warning d-none" id="update_btn">編輯</button>
            <button type="button" class="btn btn-success d-none" id="save_btn">儲存</button>
            <button type="button" class="btn btn-primary" id="add_btn">新增</button>
            <button type="button" class="btn btn-danger d-none" id="remove_btn">刪除</button>
          </div>
        </div>
      </div>
    </div>

    <template id="todo_template">
      <div class="row mt-0 list_row">
        <div class="col text-start  p-1">
          <div class="weekday"></div>
          <div class="todo_list">
            <li class="todo_li"></li>
          </div>
        </div>
        <div class="col text-start  p-1" id="20240701">

        </div>
        <div class="col text-start p-1">

        </div>
        <div class="col text-start p-1">

        </div>
        <div class="col text-start p-1">

        </div>
        <div class="col text-start p-1">

        </div>
        <div class="col text-start p-1">

        </div>
      </div>
    </template>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./calendar.js"></script>

</html>
