<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./youbike.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="map_container">
          <div id="map"></div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h2>站點資訊</h2>
        <div class="spinner-border" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="row">
          <select class="form-select w-50" id="area_name" aria-label="Default select example">
            <option selected>請先選擇區域</option>
          </select>
          <select class="form-select w-50" aria-label="Default select example" id="aread_detail">
            <option id="first_detail" selected>請先選擇地點</option>
          </select>
        </div>
        <div class="table mt-4">
          <table class="table table-striped" id="my_table">
            <thead class="thead">
              <tr>
                <th scope="col">區域</th>
                <th scope="col">站點名稱</th>
                <th scope="col">數量(剩餘/空位/總共)</th>
                <th scope="col">地圖</th>
                <th scope="col">經緯度</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="data_rows">
            </tbody>
          </table>
        </div>   
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="./youbike.js"></script>  
</body>

</html>
